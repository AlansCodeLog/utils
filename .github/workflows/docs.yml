name: Docs

env:
  USE_LOCKFILE: false

on:
  push:
    branches: [ master ]
  repository_dispatch:
    types: [ docs ]
    # to trigger: curl -v -H "Accept: application/vnd.github.everest-preview+json" -H "Authorization: token $GH_TOKEN" https://api.github.com/repos/alanscodelog/my-utils/dispatches -d '{ "event_type": "docs" }'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # awaiting https://github.com/actions/setup-node/issues/26 so we can just set this to [latest]
        node-version: [14.x]

    steps:

    # region Setup
    - uses: actions/checkout@v2

    - name: Get Yarn Cache Path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-node-${{ matrix.node }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: ${{ runner.os }}-node-${{ matrix.node }}-yarn-
    - run: "echo Yarn Cache Hit: ${{ steps.yarn-cache.outputs.cache-hit != 'true'}}"

    - name: Build and Test (Node.js ${{ matrix.node-version }})
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    # endregion

    # region Steps
    - run: yarn install --frozen-lockfile
      if: "env.USE_LOCKFILE == 'true'"

    - run: yarn install
      if: "env.USE_LOCKFILE == 'false'"

    - run: yarn build

    - run: yarn test

    - run: yarn doc

    - name: Documentation
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: docs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # endregion
